<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GTM Server Side POC</title>

  <!-- Google Tag Manager -->
  <script>
  (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W2S48T2V"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>

  <h1>GTM Server-Side POC</h1>
  <button onclick="sendEvent()">Send Event</button>

  <script>
    function sendEvent() {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        event: 'hello_server_gtm',
        source: 'github_pages'
      });
      alert('event pushed');
    }
  </script>

  <script>
  console.log("SCRIPT LOADED");

  fetch("https://server-side-tagging-hdzbfcpfsq-uc.a.run.app/collect", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      event_name: "hello_server_gtm",
      source: "github_pages"
    })
  })
  .then(r => console.log("FETCH STATUS", r.status))
  .catch(e => console.error("FETCH ERROR", e));
</script>


</body>
</html>
